




<br>
 <input type="text" [(ngModel)]="newItem">
 <button (click)="onAddItemClick()" class="btn"
 [ngClass]="{'btn-primary': newItem !== '' ,'btn-primary': newItem === ''}" >Add Item</button>
 <hr>

 <p *ngIf="newItem===''">Please enter a value!</p>
 <ul class="list-group">
   <li
   class="list-groupo-item"
   *ngFor="let item  of items; let i = index"
   [ngStyle]="{backgroundColor: i % 2 === 0 ? 'yellow' : 'blue'}" >{{item}} </li>

  </ul>
